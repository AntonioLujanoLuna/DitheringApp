<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Halftone Dithering App - Transform your images with various dithering effects" />
    <title>Halftone Dithering App</title>
    <!-- Base path for relative URLs -->
    <base href="/DitheringApp/" />
    <!-- Tailwind CSS fallback -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- App CSS and JS -->
    <link rel="stylesheet" href="assets/index-CohotDpt.css">
    <script type="module" src="assets/index-CbaNSllg.js"></script>
    <!-- Fallback styles for basic appearance -->
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
      }
      #root {
        min-height: 100vh;
      }
      .app-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback content while app loads -->
      <div class="app-loading">
        <div>
          <h1>Loading Dithering App...</h1>
          <p>If the app doesn't load, please check your console for errors.</p>
        </div>
      </div>
    </div>
    <!-- Error handling script -->
    <script>
      console.log('Dithering App loading on GitHub Pages');
      setTimeout(function() {
        var root = document.getElementById('root');
        var appLoaded = root.children.length > 1 || 
                        (root.children.length === 1 && !root.children[0].classList.contains('app-loading'));
        if (!appLoaded) {
          console.warn('App may not have loaded properly');
        }
      }, 5000);
    </script>
  </body>
</html>
